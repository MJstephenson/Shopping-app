{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
<h1>Contact Us</h1>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="post" class="form-group text-white">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_name" class="form-label" placeholder="Your name"></label>
                    {{ form.name|as_crispy_field }}
                </div>
                <div class="mb-3">
                    <label for="id_email" class="form-label"></label>
                    {{ form.email|as_crispy_field }}
                </div>
                <div class="mb-3">
                    <label for="id_message" class="form-label"></label>
                    {{ form.message|as_crispy_field }}
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>

                
{% endblock %}
