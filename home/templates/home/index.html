{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}

    <div class="container h-100" id="home-cta">
        <div class="row h-100 align-items-start mb-5">
            <div class="col-7 col-md-6">
                <h1 class="display-4 logo-font text-white bg-see-through" id="cta-text">
                    Browse Our Drinks Selection
                </h1>
                <div class="my-1">
                    <h4>
                        <a href="{% url 'products' %}" class="shop-now-button btn btn-lg btn-danger rounded-2 text-uppercase py-3">Shop Now</a>
                    </h4>
                    <h4>
                        <form action="submit" method="POST" class="text-white">
                            <p class= "text-white mt-4">Newsletter Signup</p>
                            <label for="email">Email:</label><br>
                            <input type="email" id="email" name="email" required placeholder="Email@example.com" maxlength="40"><br><br>
                            <input type="submit" value="Submit" class="rounded-2">
                        </form>
                    </h4>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
