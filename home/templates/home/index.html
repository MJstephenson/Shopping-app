{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}

    <div class="container h-100" id="home-cta">
        <div class="row h-100 align-items-start mb-5">
            <div class="col-7 col-md-6">
                <h1 class="display-4 logo-font text-white bg-see-through" id="cta-text">
                    Browse Our Drinks Selection
                </h1>
                <div class="my-1">
                    <h4>
                        <a href="{% url 'products' %}" class="shop-now-button btn btn-lg btn-danger rounded-2 text-uppercase py-3">Shop Now</a>
                    </h4>
                    <h4>
                        <p class="text-white">Subscribe To Our Newsletter</p>
                        <form class="text-white" method="post" action="{% url 'newsletter_signup' %}">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit">Subscribe Click Here</button>
                        </form>
                    </h4>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
